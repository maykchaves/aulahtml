<body>
   <div class="container">
    <h1>cadastro de aluno </h1>
    <form method="post" action="https://inforpiaui.com.br/aula/salvar_dados.php"> 
        <div class=" row">
        <div class="col-lg-6">
            <label for="nome" class="form-label"> Nome completo</label>
            <input name="nome" type="text" required class="form-control" />
        </div>

        <div class="col-lg-3">
            <label for="cpf_aluno" class="form-label">CPF </label>
            <input name="cpf" type="text" required class="form-control" />
        </div>

        <div class="col-lg-5">
             <label for="email_aluno" class="form-label"> email</label>
             <input name="email" type="email" required class="form-control" />
            </div>

            <div class="col-lg-4">
             <label for="data_matricula" class="form-label"> data da matricula</label>
             <input name="data_matricula" type="date" required class="form-control" />
            </div>

             <div class="col-lg-6">
        <label for="sexo" class="form-label"> sexo</label>
        <select name"sexo" class="form-control">
       /div>

            <div class="col-lg-3">
            <option value="masculino">masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
        <label for="descriçao"> descriçao</label>
        <textarea name"descriçao" rows="5" class="form-control"></textarea>
    </div>
        <input type="submit" value="Enviar dados" class="btn btn-success"/>
    </form>
</div>
